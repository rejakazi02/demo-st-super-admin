<c-row>

  <c-col xs="12">
    <c-card class="mb-4">

      <c-card-body>


        <form cForm class="row g-3" [formGroup]="institutPost" (ngSubmit)="intSubmit()">
          <c-col xs="12">
            <label cLabel for="inputAddress">Institute Name</label>
            <input formControlName="name" cFormControl id="inputInstituteName" placeholder="Institute Name" />
          </c-col>

          <!-- <c-col xs="12">
            <label cLabel for="inputAddress">Address</label>
            <input cFormControl id="inputAddress" placeholder="1234 Main St" />
          </c-col> -->

          <c-col md="6">
            <label cLabel for="inputState">Institute Category</label>
            <select formControlName="instituteCat" cSelect id="inputState" (change)="getSubType(select)" #select>
              <option>Choose...</option>
              <option  *ngFor="let item of instituteData" [value]="item.instituteName">{{item.instituteName}}</option>

            </select>
          </c-col>


          <c-col md="6" class="test">
            <label cLabel for="inputState">Institute sub type</label>
            <mat-form-field appearance="fill" cSelect id="inputState">
              <mat-label>Choose...</mat-label>
              <mat-select formControlName="categories_id" for [formControl]="toppings" multiple>
                <!-- <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option> -->
                <mat-option>Chose......</mat-option>
                <mat-option *ngFor="let item of subType.InstituteSubType" [value]="item">{{item}}</mat-option>
              </mat-select>
            </mat-form-field>
          </c-col>

          <c-col md="6">
            <label cLabel for="inputState">Institute Type</label>
            <select formControlName="type" cSelect id="inputState">
              <option>Choose...</option>
              <option>Government</option>
              <option>Private</option>

            </select>
          </c-col>

          <c-col md="6">
            <label cLabel for="inputState">Union Name</label>
            <select formControlName="union_id" cSelect id="inputState" >
              <option>Choose...</option>
              <option *ngFor="let item of unionName.data">{{item.name}}</option>



            </select>
          </c-col>






          <c-col md="6">
            <label cLabel for="inputEmail4">Email</label>
            <input formControlName="user_name" cFormControl id="inputEmail4" type="email" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword4">Password</label>
            <input formControlName="password" cFormControl id="inputPassword4" type="password" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword4">Phone Number</label>
            <input formControlName="phoneNumber" cFormControl id="inputPassword4" type="text" placeholder="Phone Number" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword4">Eiin Number</label>
            <input formControlName="eiin" cFormControl id="inputPassword4" type="text" placeholder="Phone Number" />
          </c-col>

          <!-- <c-col md="2">
            <label cLabel for="inputZip">Zip</label>
            <input cFormControl id="inputZip" />
          </c-col> -->

          <c-col xs="12">
            <button cButton type="submit">Sign in</button>
          </c-col>
        </form>
