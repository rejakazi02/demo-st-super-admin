<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-body>
        <form cForm class="row g-3" [formGroup]="institutPost" (ngSubmit)="intSubmit()">
          <c-col xs="12">
            <label cLabel for="inputAddress">Institute Name</label>
            <input formControlName="name" cFormControl id="inputInstituteName" placeholder="Institute Name" />
          </c-col>

          <!-- <c-col xs="12">
            <label cLabel for="inputAddress">Address</label>
            <input cFormControl id="inputAddress" placeholder="1234 Main St" />
          </c-col> -->

          <c-col md="6">
            <label cLabel for="inputState1">Institute Category</label>
            <!-- <select formControlName="instituteCat" cSelect id="inputState" (change)="getSubType(select)" #select> -->
            <select formControlName="parent_category_id" cSelect id="inputState11" (change)="getSubType(select)"
              #select>
              <!-- <option>Choose...</option> -->
              <!-- <option  *ngFor="let item of instituteData" [value]="item.instituteName">{{item.instituteName}}</option> -->
              <option *ngFor="let item of catagoryData" [value]="item.slug">
                {{ item.name }}
              </option>
            </select>
          </c-col>

          <c-col md="6" class="test">
            <label cLabel for="2">Institute sub type</label>
            <mat-form-field appearance="fill" cSelect id="inputState21" appearance="outline">
              <!-- <mat-label>Choose...</mat-label> -->
              <mat-select formControlName="categories_id" multiple>
                <mat-option *ngFor="let item of subCatagoryData" value="{{ item.id }}">{{ item.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </c-col>

          <c-col md="6">
            <label cLabel for="inputState3">Institute Type</label>
            <select formControlName="type" cSelect id="inputState33">
              <option>Choose...</option>
              <option value="government">Government</option>
              <option value="private">Private</option>
            </select>
          </c-col>
          
          <c-col md="6">
            <label cLabel for="inputState4">Union Name</label>
            <select formControlName="union_id" cSelect id="inputState333">
              <option>Choose...</option>
              <option *ngFor="let item of unionName" value="{{ item.id }}">
                {{ item.name }}
              </option>
            </select>
          </c-col>

          <!-- <c-col md="6">
            <label cLabel for="inputState4">Union Name</label>
            <div class="input-area" (blur)="onUnionHide()">
              <input type="text" formControlName="union_id" cFormControl (focus)="onUnoin()" value="" [value]="storeSelectValue" #inputBox
                (keyup)="getInputValue(inputBox)" />
              <div *ngIf="isvalid" class="select-item">
                <ul>
                  <li *ngFor="let item of unionName | unionFilter: searchValue" value="{{ item.id }}"
                    (click)="getUnionSelectValue(item.name, $event)">
                    {{ item.name }}
                  </li>
                </ul>
              </div>
            </div>
          </c-col> -->

          <c-col md="6">
            <label cLabel for="inputEmail4">Email</label>
            <input formControlName="user_name" cFormControl id="inputEmail4" type="email" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword54">Password</label>
            <input formControlName="password" cFormControl id="inputPassword41" type="password" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword44">Phone Number</label>
            <input formControlName="user_phone" cFormControl id="inputPassword42" type="text"
              placeholder="Phone Number" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword4">EIIn Number</label>
            <input formControlName="eiin" cFormControl id="inputPassword43" type="number" placeholder="EIIn Number" />
          </c-col>

          <!-- <c-col md="2">
            <label cLabel for="inputZip">Zip</label>
            <input cFormControl id="inputZip" />
             </c-col> -->

          <c-col xs="12">
            <button cButton type="submit">Add Institute</button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
